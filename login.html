<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Complexe Hôtelier Emmanuella</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="./style2-cie.css">
  
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="login.html">
        <i class="bi bi-lightning-charge text-primary fs-4 me-2"></i>
        <span class="fw-bold">SoluCIE</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a href="login.html" class="nav-link"><i class="bi bi-box-arrow-in-right me-1"></i>Connexion</a>
          </li>
          <li class="nav-item">
            <a href="inscription.html" class="btn btn-signup ms-2"><i class="bi bi-person-plus me-1"></i>S’inscrire</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- SECTION HERO -->
  <section class="hero-login">
    <div class="container">
      <div class="glow-circle">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h1>Connexion Sécurisée</h1>
      <p class="text-light fw-medium mt-2">
        Accédez à votre espace de gestion des compteurs électriques et suivez vos recharges en toute sécurité.
      </p>
    </div>
  </section>

  <!-- FORMULAIRE -->
  <section class="pb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <div class="card p-4">
            <h4 class="text-center mb-4 text-white fw-bold">
              <i class="bi bi-person-circle me-2 text-primary"></i> Connexion
            </h4>

            <form id="loginForm" class="mb-3">
              <div class="mb-3">
                <label for="loginUser" class="form-label">Identifiant</label>
                <input id="loginUser" type="text" class="form-control" placeholder="ex: reception01" required>
              </div>

              <div class="mb-3">
                <label for="loginPass" class="form-label">Mot de passe</label>
                <div class="input-group">
                  <input id="loginPass" type="password" class="form-control" placeholder="••••••••" required>
                  <span class="input-group-text bg-transparent border-secondary toggle-password" id="togglePassBtn">
                    <i class="bi bi-eye"></i>
                  </span>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2 fw-semibold">
                  <i class="bi bi-box-arrow-in-right me-2"></i> Se connecter
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
     © <span id="year"></span> SoluCIE | Système de Recharge Électrique Intelligente
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
